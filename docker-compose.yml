services:
  app:
    build: .
    container_name: dailymood-app
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///data/dailymood.db
      - FLASK_ENV=production
    volumes:
      - db_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped

volumes:
  db_data:
