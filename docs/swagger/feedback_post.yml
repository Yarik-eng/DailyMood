Create feedback
---
tags:
  - Feedback
summary: Створити відгук
description: Додає новий відгук від користувача. Не потребує авторизації.
parameters:
  - in: body
    name: body
    required: true
    schema:
      type: object
      required:
        - name
        - email
        - message
      properties:
        name:
          type: string
          example: "Tester"
        email:
          type: string
          format: email
          example: "tester@example.com"
        message:
          type: string
          example: "Great app!"
        rating:
          type: integer
          minimum: 1
          maximum: 5
          example: 5
responses:
  200:
    description: Відгук успішно створено
    schema:
      type: object
      properties:
        status:
          type: string
          example: "success"
        data:
          type: object
          properties:
            id:
              type: integer
              example: 8
            name:
              type: string
              example: "Tester"
            email:
              type: string
              example: "tester@example.com"
            message:
              type: string
              example: "Great app!"
            rating:
              type: integer
              example: 5
            created_at:
              type: string
              format: date-time
  400:
    description: Невалідні дані
    schema:
      type: object
      properties:
        status:
          type: string
          example: "error"
        message:
          type: string
