Create a new order
---
tags:
  - Orders
summary: Створити нове замовлення
description: Створює замовлення з одним або кількома товарами. Потрібна авторизація.
security:
  - SessionAuth: []
parameters:
  - in: body
    name: body
    required: true
    schema:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          items:
            type: object
            required:
              - product_id
              - quantity
            properties:
              product_id:
                type: integer
                example: 1
              quantity:
                type: integer
                example: 1
responses:
  201:
    description: Замовлення успішно створено
    schema:
      type: object
      properties:
        status:
          type: string
          example: "success"
        message:
          type: string
          example: "Замовлення створено"
        order:
          type: object
          properties:
            id:
              type: integer
              example: 11
            user_id:
              type: integer
              example: 1
            status:
              type: string
              example: "new"
            total_amount:
              type: number
              format: float
              example: 99.0
            items:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                  product_id:
                    type: integer
                  product_name:
                    type: string
                  quantity:
                    type: integer
                  unit_price:
                    type: number
                  subtotal:
                    type: number
            created_at:
              type: string
              format: date-time
  400:
    description: Невалідні дані (порожній список товарів)
    schema:
      type: object
      properties:
        status:
          type: string
          example: "error"
        message:
          type: string
          example: "Замовлення повинно містити товари"
  401:
    description: Не авторизовано
    schema:
      type: object
      properties:
        status:
          type: string
          example: "error"
        message:
          type: string
          example: "Потрібна авторизація"
