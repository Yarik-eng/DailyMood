[pytest]
# Директорія з тестами
testpaths = tests

# Шаблон імен тестових файлів
python_files = test_*.py

# Шаблон імен тестових функцій
python_functions = test_*

# Вивід результатів з деталями
addopts = -v --tb=short

# Опції для запуску:
# py -m pytest tests/ -v                              # Базовий запуск
# py -m pytest tests/ --cov=. --cov-report=term      # З покриттям
# py -m pytest tests/ --cov=. --cov-report=html      # HTML звіт
# py -m pytest tests/ -k feedback                     # Тільки feedback тести
# py -m pytest tests/ -x                              # Зупинитись на першій помилці

# Для CI/CD (GitHub Actions):
# py -m pytest tests/ --cov=. --cov-report=xml --cov-fail-under=40
