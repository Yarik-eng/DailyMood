{% extends 'base.html' %}

{% block title %}Реєстрація — DailyMood{% endblock %}

{% block extra_head %}
<style>
  .auth-form-input {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.12);
    background: rgba(255,255,255,0.05);
    color: #e6eef8;
    font-size: 1rem;
    transition: all 0.18s ease;
    box-shadow: inset 0 2px 6px rgba(0,0,0,0.3);
  }
  
  .auth-form-input:focus {
    outline: none;
    border-color: rgba(99,102,241,0.6);
    box-shadow: 0 0 0 4px rgba(99,102,241,0.12), inset 0 2px 6px rgba(0,0,0,0.3);
    background: rgba(255,255,255,0.08);
  }
  
  .auth-form-input::placeholder {
    color: rgba(255,255,255,0.4);
  }
  
  html.dark .auth-form-input {
    background: rgba(2,6,23,0.6);
    border-color: rgba(79,172,254,0.15);
    color: #e6eef8;
    box-shadow: inset 0 2px 8px rgba(0,0,0,0.6);
  }
  
  html:not(.dark) .auth-form-input {
    background: rgba(255,255,255,0.95);
    border-color: rgba(2,6,23,0.12);
    color: #0f172a;
    box-shadow: inset 0 1px 2px rgba(2,6,23,0.1);
  }
  
  html:not(.dark) .auth-form-input::placeholder {
    color: rgba(15,23,42,0.4);
  }
  
  .auth-form-label {
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
  }
</style>
{% endblock %}

{% block content %}
  <section class="page-banner">
    <h1>Реєстрація</h1>
  </section>

  <section class="theme-panel" style="max-width:560px; margin:0 auto;">
    <form id="registerForm" style="display:flex; flex-direction:column; gap:16px;">
      <label>
        <div class="auth-form-label">Email</div>
        <input type="email" id="regEmail" class="auth-form-input" required placeholder="you@example.com" />
      </label>
      <label>
        <div class="auth-form-label">Пароль</div>
        <input type="password" id="regPassword" class="auth-form-input" required minlength="6" placeholder="мінімум 6 символів" />
      </label>
      <div style="display:flex; gap:8px; align-items:center;">
        <button type="submit" class="btn">Зареєструватися</button>
        <a href="{{ url_for('login') }}" class="btn secondary">У мене вже є акаунт</a>
      </div>
      <div id="regStatus" class="muted" role="status" aria-live="polite"></div>
    </form>
  </section>

  <script>
(function(){
  const form = document.getElementById('registerForm');
  const statusDiv = document.getElementById('regStatus');
  
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    statusDiv.textContent = '';
    statusDiv.style.color = '';
    
    const email = document.getElementById('regEmail').value.trim();
    const password = document.getElementById('regPassword').value;
    
    if(password.length < 6){
      statusDiv.textContent = 'Пароль має бути мінімум 6 символів';
      statusDiv.style.color = '#ef4444';
      return;
    }
    
    try {
      const r = await fetch('/auth/register', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        credentials: 'include',
        body: JSON.stringify({email, password})
      });
      
      if(!r.ok){
        let errText = 'Помилка реєстрації';
        try {
          const err = await r.json();
          errText = err.message || err.error || errText;
        } catch(_){}
        throw new Error(errText);
      }
      
      const result = await r.json();
      const user = result.user || {};
      statusDiv.textContent = 'Реєстрація успішна! Перенаправлення...';
      statusDiv.style.color = '#10b981';
      
      setTimeout(() => {
        const target = user.is_admin ? '/admin/dashboard' : '/';
        window.location.href = target;
      }, 500);
    } catch(err){
      console.error('Register error', err);
      statusDiv.textContent = err.message;
      statusDiv.style.color = '#ef4444';
    }
  });
})();
</script>
{% endblock %}
